<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A timeline of songs by Swedish metal band Sabaton">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sabaton Timeline - Max Davy</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
    <link rel="stylesheet" href="//styles.css">

    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
        
        #tl-timeaxis-background {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800" style="background-color: #263238 !important;
        color: white !important; position: fixed; z-index: 10">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Max Davy</span>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--primary" id="homebutton" onclick="window.location.href='https://bertrandthehealer.github.io/'">
            <i href="https://bertrandthehealer.github.io/" onclick="window.location.href='https://bertrandthehealer.github.io/'" class="material-icons">home</i>
          </button>
                <div class="mdl-tooltip" data-mdl-for="homebutton">
                    Max Davy homepage
                </div>
            </div>
        </header>
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800" style="background-color: #263238 !important;
        color: white !important;">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Max Davy &gt; Sabaton Timeline</span>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--primary" id="homebutton" onclick="window.location.href='https://bertrandthehealer.github.io/'">
            <i href="https://bertrandthehealer.github.io/" onclick="window.location.href='https://bertrandthehealer.github.io/'" class="material-icons">home</i>
          </button>
                <div class="mdl-tooltip" data-mdl-for="homebutton">
                    Max Davy homepage
                </div>
            </div>
        </header>
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div id='timeline-embed' style="width: 100%; height: 100%"></div>
            <a href="https://github.com/BertrandTheHealer/sabaton-timeline/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white">Github</a>
            <div class="mdl-tooltip" data-mdl-for="view-source">
                Visit Github page
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">
        var additionalOptions = {
            start_at_end: false,
            default_bg_color: {
                r: 0,
                g: 0,
                b: 0
            },
            timenav_height: 250,
            hash_bookmark: true,
            use_bc: true,
            timenav_position: 'top',
            timenav_height_percentage: 25,
        }
        timeline = new TL.Timeline('timeline-embed',
            'https://docs.google.com/spreadsheets/d/1whefWkyloLSEsbOcMFVnk8gQsm-_4sGG037YaLZhLPc/', additionalOptions);
    </script>
</body>

</html>
